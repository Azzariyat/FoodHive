<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - FoodHive</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body style="background: linear-gradient(135deg, #E8F5E8 0%, #F0F8F0 100%); min-height: 100vh;">
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Left Side - Branding -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
        <div class="text-center">
          <div class="brand-section mb-4">
            <div class="welcome-badge mb-3">
              <span class="badge bg-warning text-dark rounded-pill px-3 py-2">
                Hello, Selamat Datang di
              </span>
            </div>
            <h1 class="display-3 fw-bold mb-4 text-success">
              FoodHive
            </h1>
            <p class="lead mb-4 text-secondary">
              Kurangi Food Waste, Bagikan Kebaikan
            </p>
          </div>
          <div class="hero-image">
            <img src="../images/foodbag.png" alt="Ilustrasi Tas Berisi Makanan" class="img-fluid" style="max-width: 350px;" />
          </div>
        </div>
      </div>

      <!-- Right Side - Register Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center p-5">
        <div class="auth-form w-100" style="max-width: 400px;">
          <div class="text-center mb-4">
            <h3 class="fw-bold text-success">Buat Akun Baru</h3>
          </div>

          <!-- Alert untuk pesan error/success -->
          <div id="alertContainer"></div>

          <form id="registerForm" autocomplete="off">
            <div class="mb-3">
              <label for="nama" class="form-label fw-semibold">Nama pengguna</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="nama" name="nama" placeholder="Nama pengguna" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="Cth: xx@gmail.com" required />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="position-relative">
                <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="Password" required minlength="6" />
                <button
                  type="button"
                  class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                  id="togglePassword"
                  style="border: none; background: none; outline: none; box-shadow: none;">
                  <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
              </div>
              <small class="text-muted">Minimal 6 karakter</small>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 rounded-3 mb-3" id="registerBtn">
              <span id="registerSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
              Daftar
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">
              Sudah punya akun? 
              <a href="login.html" class="text-decoration-none fw-semibold text-success">
                Silahkan masuk
              </a>
            </p>
          </div>

          <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary rounded-pill">
              <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
